<div class="form-group">
  <label for="nome" class="col-sm-2 control-label">Nome</label>
  <div class="col-sm-10">
    <input type="text" ng-model="snippet.nome" class="form-control" id="nome" placeholder="Nome"/>
  </div>
</div>
<div class="form-group">
  <label for="descricao" class="col-sm-2 control-label">Descrição</label>
  <div class="col-sm-10">
    <textarea rows="10" cols="80" ng-model="snippet.descricao" class="form-control" id="descricao"></textarea>
  </div>
</div>
<div class="form-group">
  <label for="autor" class="col-sm-2 control-label">Autor</label>
  <div class="col-sm-10">
    <input type="text" ng-model="snippet.autor" class="form-control" id="autor" placeholder="Autor"/>
  </div>
</div>
 <div class="form-group">
 	<label for="linguagem" class="col-sm-2 control-label">Linguagem</label> 
 	<div class="col-sm-10">
 		<select ng-model="snippet.linguagem" ng-options="m for m in modes" ng-change="modeChanged()" class="form-control"></select>
 	</div>
 </div>
 <div class="form-group">
 	<label for="linguagem" class="col-sm-2 control-label">Código</label> 	
 	<div class="col-sm-10">
		<textarea ui-codemirror="cmOption" ng-model="snippet.codigo"></textarea>		
 	</div>
 </div>
 
<div class="form-group">
  <label for="tags" class="col-sm-2 control-label">Tags</label>
  <div class="col-sm-10">
    <input type="text" ng-model="snippet.tags" class="form-control" id="tags" placeholder="Tags"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Salvar"/>
  </div>
</div>
